<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swollen Hippo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark" >
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form class="card col-12 col-md-5 col-lg-4" id="frmLogin">
            <div class="card-body">
                <h1 class="text-center mb-0">SwollenHippo</h1>
                <h3 class="text-center mb-4">Administrator Login</h3>
                    
                <input id="txtUsername" class="form-control" type="email" placeholder="johndoe@email.com" aria-label="email">
                <input id="txtPassword" class="form-control mt-2" type="password" placeholder="password" aria-label="password">
                <button class="btn btn-primary col-12 mt-3" type="button" id="btnButton">Log In</button>
                <button class="btn btn-link col-12 mt-0" type="button" id="btnSwapLogin">Need and account, register here</button>
            </div>
        
        </form>
        <form class="card col-12 col-md-5 col-lg-4" id="frmRegister" style="display:none;">
            <div class="card-body">
                <h1 class="text-center mb-0">SwollenHippo</h1>
                <h3 class="text-center mb-4">Administrator Registration</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Relationship</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Peter</td>
                            <td>Griffin</td>
                            <!-- <td>Father</td> -->
                        </tr>
                        <tr>
                            <td>Stewie</td>
                            <td>Griffin</td>
                            <!-- <td>son</td> -->
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-primary col-12 mt-3" type="button" id="btnRegistration">Register</button>
            </div>
        
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        //Vanilla JS w/ query selector
        // document.querySelector("#btnButton").addEventListener("click", (e) => {
        //     alert("Test")
        // })
        //Jquery version
        $("#btnButton").on('click',function(){
            // let strMessage = "Hello World"
            // strMessage += ", Brock"
            // alert(strMessage)

            const regEmail = /[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/
            let strUsername = document.querySelector('#txtUsername').value
            const strPassword = $('#txtPassword').val()

            let blnError = false
            let strMessage = " "
            strUsername = strUsername.toLowerCase()

            if(!regEmail.test(strUsername)){
                                blnError = true
                strMessage+='<p class ="mb-0 mt-0">Username Must be an email address</p>'
            }

            // if(strUsername.trim().length < 6 || !strUsername.includes('@') || !strUsername.includes('.')){
            //     blnError = true
            //     strMessage+='<p class ="mb-0 mt-0">Username Must be an email address</p>'
            // }

            if(strPassword.length < 1){
                blnError = true
                strMessage+="<p>Password Cannot Be Blank</p>"
            }

            // alert(strMessage);
            Swal.fire({
                title: "Oh no, you have an error!",
                html: strMessage,
                icon: "error"
            });
        })

        $('#btnSwapLogin').on('click',function(){
            $('#frmLogin').slideUp(function(){
                $('#frmRegister').slideDown('slow')
            })

        })
    </script>
</body>
</html>
